<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>ToYapp</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body class="home1">
        <div class="chat">
            <div id="sidebarr" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">
        
                </div>
                <div class="compose">
                    <form>
                        <input type="text" id='message' placeholder="Message" required autocomplete="off">
                        <button id="formsub">Submit</button>
                    </form>
                    <button id="location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-temp" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="loc-temp" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href='{{locurl}}' target="_blank">My Currrent Location</a></p>
            </div>
        </script>

        <script id="sidebar-temp" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="/js/libs/jquery-1.11.2.min.js"></script>
        <script src="/js/libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <!-- <img src="/img/me.jpg"/> -->
    </body>
</html>
